name: Playwright E2E Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run Playwright tests
      run: npx playwright test
      env:
        # Set test credentials if needed
        # These should be set as GitHub Secrets in production
        TEST_DENTIST_EMAIL: ${{ secrets.TEST_DENTIST_EMAIL || 'dentist@example.com' }}
        TEST_DENTIST_PASSWORD: ${{ secrets.TEST_DENTIST_PASSWORD || 'demo_password_123' }}
        TEST_TENANT_SLUG: ${{ secrets.TEST_TENANT_SLUG || 'lumina' }}
        # Supabase environment variables (if needed for tests)
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

