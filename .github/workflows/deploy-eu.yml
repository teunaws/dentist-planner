name: Deploy to EU (Frankfurt)

on:
  push:
    branches:
      - feature/eu-migration
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD_EU }}
      PROJECT_ID_EU: ${{ secrets.SUPABASE_PROJECT_ID_EU }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to EU Project
        run: supabase link --project-ref $PROJECT_ID_EU --password $SUPABASE_DB_PASSWORD

      - name: Push DB Migrations (FHIR Schema)
        # We only push the new FHIR migrations to the EU project
        run: |
          supabase db push --include-all

      - name: Deploy Edge Functions (EU Region)
        # Ensure functions are deployed to the correct region
        run: |
          supabase functions deploy --project-ref $PROJECT_ID_EU --no-verify-jwt
